<div>
<h2>Perhonen</h2>
<p>Lennä, lennä perhonen,</p>
<p>siipiäsi heiluta herhonen.</p>
<p>Käy lehmuksen katveeseen vehreään,</p>
<p>tai nurmelle, niitylle pehmeään.</p>
<p>Käänny taakse uuden kulman,</p>
<p>tuuli toivottaa uuden suunnan.</p>
