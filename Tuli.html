<h2>Liekin loimua</h2>

<p>Liekin loimua,</p>
<p>anna sen roihua.</p>
<p>Tunsin kai silloin,</p>
<p>täyttä riemua.</p>
<p>Nyt maan täyttää savut, porot,</p>
<p>en löydä sinua vaikka </p>
<p>käännän kaikki kolot.</p>
<p>Tuli täyden tuhoisa,</p>
<p>tuhonsa teki omista.</p>
